<mat-form-field appearance="outline">
  <mat-label>Dates de séjour</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="min" [dateFilter]="dateFilter">
    <input matStartDate formControlName="start" placeholder="Date de début" (change)="inputChangeStart($event)">
    <input matEndDate formControlName="end" placeholder="Date de fin" (change)="inputChangeEnd($event)" (dateChange)="endDateChange($event)">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Date de début invalide</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Date de fin invalide</mat-error>
</mat-form-field>
