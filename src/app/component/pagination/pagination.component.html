<ol class="paginator-container">
  <button (click)="navigateToPage(index - 1)" [disabled]="index == 1">
    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M16.88 2.88a1.25 1.25 0 0 0-1.77 0L6.7 11.29a.996.996 0 0 0 0 1.41l8.41 8.41c.49.49 1.28.49 1.77 0s.49-1.28 0-1.77L9.54 12l7.35-7.35c.48-.49.48-1.28-.01-1.77z"/></svg>
  </button>
  <li *ngFor="let numPage of pagination.numPages;"
      class="paginator-number"
      [class.active]="numPage === pagination.index"
      (click)="navigateToPage(numPage)">

    {{ numPage }}
  </li>
  <button (click)="navigateToPage(index + 1)" [disabled]="index == maxPages">
    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M7.38 21.01c.49.49 1.28.49 1.77 0l8.31-8.31a.996.996 0 0 0 0-1.41L9.15 2.98c-.49-.49-1.28-.49-1.77 0s-.49 1.28 0 1.77L14.62 12l-7.25 7.25c-.48.48-.48 1.28.01 1.76z"/></svg>
  </button>
</ol>
