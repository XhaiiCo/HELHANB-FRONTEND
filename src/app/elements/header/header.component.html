<header>
  <div>
    <h1 class="title" [routerLink]="['/']">
      HELHANB
    </h1>
  </div>

  <div  class="search-box">
    <input type="text" placeholder="Recherchez des destinations">
    <button>
      <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="m18.031 16.617l4.283 4.282l-1.415 1.415l-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9s9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7c-3.868 0-7 3.132-7 7c0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"/></svg>
    </button>
  </div>

  <div>
    <div class="dropdown" [class.active]="dropDownOpen" (click)="dropDownOpen = !dropDownOpen">
      <img src="../../../assets/img/user_pic-50x50.png" alt="profil pic">
      <div class="options">
        <div [routerLink]="[option.path]" *ngFor="let option of dropDownOption">{{option.name}}</div>
      </div>
    </div>
  </div>

</header>
