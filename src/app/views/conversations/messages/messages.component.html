<div class="ud-body">
  <div class="msg-box">
    <ul>
      <li *ngFor="let mObj of msgInboxArray"
          [class.in-msg]="mObj.senderId === recipientId"
          [class.ex-msg]="mObj.senderId !== recipientId"
      >
        {{mObj.content}}
      </li>
    </ul>
  </div>
  <div class="ud-flex-row">
    <input type="text" class="input-text" [(ngModel)]="message"/>
    <button class="btn-primary" (click)="send()">
      <svg viewBox="0 0 24 24">
        <path fill="currentColor"
              d="M4.4 19.425q-.5.2-.95-.088Q3 19.05 3 18.5v-3.725q0-.35.2-.625t.55-.35L11 12l-7.25-1.8q-.35-.075-.55-.35q-.2-.275-.2-.625V5.5q0-.55.45-.838q.45-.287.95-.087l15.4 6.5q.625.275.625.925t-.625.925Z"/>
      </svg>
    </button>
  </div>
</div>
