<div class="container">
  <form class="form-group" (ngSubmit)="submit()" [formGroup]="adCreateForm">

    <div *ngIf="step == 0" formGroupName="step1">
        <div class="form-group">
          <label class="label">Nom du logement</label>
          <input type="text" class="input-text" formControlName="name">
          <span *ngIf="inputName?.dirty && inputName?.invalid">Veuillez entrer un nom.</span>
        </div>

        <div class="form-group">
          <label class="label">Description</label>
          <textarea class="input-text" formControlName="description"></textarea>
          <span *ngIf="inputDescription?.dirty && inputDescription?.invalid">Veuillez entrer une description.</span>
        </div>
    </div>

    <div *ngIf="step == 1" formGroupName="step2">
      <div class="form-group">
        <label class="label">Rue</label>
        <input type="text" class="input-text" formControlName="street">
        <span *ngIf="inputStreet?.dirty && inputStreet?.invalid">Veuillez entrer une rue.</span>
      </div>

      <div class="inline-input">
        <div class="form-group">
          <label class="label">Ville</label>
          <input type="text" class="input-text" formControlName="city">
          <span *ngIf="inputCity?.dirty && inputCity?.invalid">Veuillez entrer une ville.</span>
        </div>

        <div class="form-group">
          <label class="label">Code postal</label>
          <input type="text" class="input-text" formControlName="postalCode">
          <span *ngIf="inputPostalCode?.dirty && inputPostalCode?.invalid">Veuillez entrer un code postal.</span>
        </div>
      </div>

      <div class="form-group">
        <label class="label">Pays</label>
        <input type="text" class="input-text" formControlName="country">
        <span *ngIf="inputCountry?.dirty && inputCountry?.invalid">Veuillez entrer un pays.</span>
      </div>
    </div>

    <div *ngIf="step == 2" formGroupName="step3">
      <div class="form-group">
        <label class="label">Prix par nuit</label>
        <input type="text" class="input-text" formControlName="pricePerNight">
        <span *ngIf="inputPricePerNight?.dirty && inputPricePerNight?.invalid">Veuillez entrer un prix par nuit.</span>
      </div>

      <div class="form-group">
        <label class="label">Nombre de personnes</label>
        <input type="text" class="input-text" formControlName="nbOfPersons">
        <span *ngIf="inputNbOfPersons?.dirty && inputNbOfPersons?.invalid">Veuillez entrer un nombre de personnes.</span>
      </div>

      <div class="form-group">
        <label class="label">Options</label>
        <div>
          <input type="text" class="input-text">
          <button type="button" class="btn-secondary">+</button>
        </div>
      </div>
      <ul>
        <li>option 1</li>
      </ul>
    </div>

    <div *ngIf="step == 3">
      <div class="form-group">
        <label class="label">Ajouter au moins 5 images</label>
        <input class="file-input" type="file" accept="image/*">
      </div>
    </div>

    <button type="button" class="btn-primary" *ngIf="step != 0" (click)="previous()">Précédent</button>
    <input type="submit" class="btn-primary" [value]="submitBtnValue" [disabled]="adCreateForm.get(stepsName[step])?.invalid">

    <pre>{{adCreateForm.value | json}}</pre>
  </form>
</div>
