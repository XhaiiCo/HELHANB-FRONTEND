<div id="container_body" class="container wrapper">
  <div id="container_title">
    <p id="title">{{ ad_name }} ⸱ {{ owner_name }}</p>
    <p id="subtitle">{{ nb_max_tenant }} {{ str_nb_max_tenant }} ⸱ {{ nb_bedroom }} {{ str_nb_bedroom
      }} ⸱ {{ nb_bed }} {{ str_nb_bed }}</p>
  </div>
  <div id="container_carrousel">
    <!--<app-card  [link]="'/location/1'" [images]="images"></app-card>-->
  </div>
  <div id="container_reservation">
    <div><span id="span_price_price">{{ daily_price }} € </span><span id="span_price_str">par nuit</span></div>
    <div>
      <app-date-picker (dateUpdated)="setDate($event)"></app-date-picker>
    </div>
    <div>
      <span *ngIf="nbDays != 0">{{ nbDays }} x {{ daily_price }} € =  {{ nbDays * daily_price }} €</span>
    </div>
    <div><button (click)="submit()" [disabled]="nbDays == 0">Réserver</button></div>
  </div>
</div>
