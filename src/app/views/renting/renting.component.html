<div id="container_body" class="container wrapper">
  <div id="container_title">
    <p id="title">{{ ad_name }} ⸱ {{ owner_name }}</p>
    <p id="subtitle">{{ nb_max_tenant }} {{ str_nb_max_tenant }} ⸱ {{ nb_bedroom }} {{ str_nb_bedroom
      }} ⸱ {{ nb_bed }} {{ str_nb_bed }}</p>
  </div>
  <div id="container_carrousel">
    <app-carousel [images]="images" class="renting"></app-carousel>
  </div>
  <div id="container_reservation">
    <div>
      <div id="div_price_price">
        <span id="span_price_price">{{ daily_price }} €</span>&nbsp;<span id="span_price_str">par nuit</span>
      </div>
      <div id="div_date-picker">
        <app-date-picker (dateUpdated)="setDate($event)"></app-date-picker>
      </div>
      <div id="div_price_total" *ngIf="nbDays != 0">
        <span>{{ daily_price }} € x {{ nbDays }} {{ nbDays > 1 ? "nuits" : "nuit" }} = <b>{{ (nbDays * daily_price) | round }} €</b></span>
      </div>
      <div>
        <button (click)="submit()" [disabled]="nbDays == 0">Réserver</button>
      </div>
    </div>
  </div>
</div>
